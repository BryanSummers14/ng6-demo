<section *ngIf="images$; else loading" class="container mx-auto images">
  <h1>Our Images</h1>
  <lib-demo-card *ngFor="let image of (images$ | async)?.slice(0, 25)">
    <h2>{{ image.title }}</h2>
    <img [src]="image.thumbnailUrl" appLazyLoad [@fadeIn]="fadeIn" />
  </lib-demo-card>
</section>
<ng-template #loading>
  <section class="container mx-auto">
    <h1>Our Images</h1>
    <lib-demo-card-loading></lib-demo-card-loading>
  </section>
</ng-template>
